<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Form</h1>
    <form id="myForm" method="post">
        <div>
            <label for="name" >Name :</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>

        <div>
            <label for="email" >Email :</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div>
            <label for="gender">Gender :</label>
            <label for="gender">Male</label>
            <input type="radio" id="genderM" name="gender" required>
            <label for="gender">Female</label>
            <input type="radio" id="genderF" name="gender" required>
        </div>

        <div>
            <label for="cars">Car Brands :</label>
            <select name="Cars" id="cars" required >
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">Car Age :</label>
            <input type="number" id="carage" placeholder="CarAge" required>
        </div>
        <div>
			<label for ="dop"> Date of Purchase :</label>
			<input type="date" id="dop" required>
		</div>

        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
