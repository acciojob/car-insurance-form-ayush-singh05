<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email"  required>
        <br>
       
        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male:</label>
            <input type="radio" id="gender" name="male"  required >
            <label for="female">Female:</label>
            <input type="radio" id="gender" name="female"  required >
        </fieldset>
        <br>

       <label for="brands">Car Brands:</label>
       <select name="brands" id="brands">
        <option value="BMW">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option>
       </select>
       <br>

       <label for="age">Car Age:</label>
       <input type="number" name="age" required>
        <br>
       <label for="purchage">Date of Purchage</label>
       <input type="date" name="purchage" required>
       <br>
       <label for="password">Password:</label>
       <input type="password" name="password" required>
       <br>
       <input type="submit" name="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
